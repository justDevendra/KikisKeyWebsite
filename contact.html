<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiki's key | Home</title>
    <link rel="icon" type="image/png" href="./assets/img/main/logo.png" />
    <link rel="stylesheet" href="./css/main/main.css" />
    <link rel="stylesheet" href="./css/contacts/contacts.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="loaderScreen">
      <div id="loader"></div>
    </div>
    <div class="overlayMenu">
      <span class="tabsOverlayMenu">
        <span><a href="./index.html">home</a></span>
        <span><a href="./aboutUs.html">about us</a></span>
        <span><a href="./contact.html">contacts</a></span>
        <span><a href="#">login</a></span>
      </span>
    </div>
    <div id="contenitore">
      <div class="navBar">
        <div class="contenutoNavBar">
          <div class="mainContenutoNavBar">
            <span class="logo">&nbsp;</span>
            <span class="tabs">
              <span><a href="./index.html">home</a></span>
              <span><a href="./aboutUs.html">about us</a></span>
              <span><a href="./contact.html">contacts</a></span>
            </span>
          </div>
          <div class="contenitoreMenuLogin">
            <span class="login">
              <a href="#">login</a>
            </span>
            <span class="menu">
              <label for="check">
                <input type="checkbox" id="check" class="menuInput" />
                <span class="menuBar"></span>
                <span class="menuBar"></span>
                <span class="menuBar"></span>
              </label>
            </span>
          </div>
        </div>
      </div>
      <section>
        <div class="contenutoMain">
          <div class="background">
            <div class="container">
              <div class="screen">
                <div class="screen-header">
                  <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                  </div>
                  <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                  </div>
                </div>
                <div class="screen-body">
                  <div class="screen-body-item left">
                    <div class="app-title">
                      <span>CONTACT</span>
                      <span>US</span>
                    </div>
                    <div class="app-contact">
                      CONTACT INFO : +32 81 314 928 595
                    </div>
                  </div>
                  <form>
                    <div class="screen-body-item">
                      <div class="app-form">
                        <div class="app-form-group">
                          <input
                            class="app-form-control"
                            placeholder="NAME"
                            id="name"
                            type="text"
                          />
                        </div>
                        <div class="app-form-group">
                          <input
                            class="app-form-control"
                            placeholder="EMAIL"
                            type="text"
                            id="email"
                          />
                        </div>
                        <div class="app-form-group message">
                          <input
                            type="text"
                            class="app-form-control"
                            placeholder="MESSAGE"
                            id="msg"
                          />
                        </div>
                        <div class="app-form-group buttons">
                          <button class="app-form-button" type="reset">
                            CANCEL
                          </button>
                          <button
                            class="app-form-button"
                            id="send"
                            type="button"
                          >
                            SEND
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="contenutoSenzaLinea">
            <div class="contenutoFooter">
              <a
                target="_blank"
                href="https://www.denina.it/"
                class="imgDenina"
              ></a>
              <div class="contenitoreSocial">
                <a
                  target="_blank"
                  href="https://www.instagram.com/deninapellicorivoira"
                  class="imgInstagram"
                ></a>
                <a
                  target="_blank"
                  href="https://github.com/itisrivoira"
                  class="imgGithub"
                ></a>
                <a
                  target="_blank"
                  href="https://www.youtube.com/channel/UCY-94jXci5LUJdlAf89brrg"
                  class="imgYoutube"
                ></a>
              </div>
            </div>
          </div>
          <div class="jagged-wrap-inner">
            <div class="offset"></div>
            <div class="lightgray-bg jagged-border"></div>
          </div>
          <div class="contenitoreCopyright"></div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./js/main.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script src="./js/contacts.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
